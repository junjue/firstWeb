<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Weather Clinet</title>
    <script src="angular.min.js"></script>
    <link href="../3_bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <h1>weather clinet</h1>
    <div ng-app="" ng-controller="WeatherClientController">
        <a id="url" href="http://api.worldweatheronline.com/free/v1/weather.ashx?">
            01827
        </a>
        <input ng-mold="zip" class="form-control" placeholder="ZIP" />
        <input ng-mold="numberOfDays" class="form-control" placeholder="Number of Days" />
        <button ng-click="getWeather" class="btn btn-block">Get Weather</button>

        <div class="row" ng-repeat="w in weather">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">{{w.date}}</div>
            <div class="col-sm-3">{{w.tempMinC}} - {{w.tempMaxC}}</div>
            <div class="col-sm-3">
                <span ng-repeat="d in w.weatherDesc">
                    {{d.value}},&nbsp;
                </span>
            </div>

        </div>


        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Temperature</th>
                    <th>Description</th>
                    <th>Icons</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="w in weather">
                    <td>{{w.date}}</td>
                    <td>{{w.tempMinC}} - {{w.tempMaxC}}</td>
                    <td>
                        <span ng-repeat="d in w.weatherDesc">
                            {{d.value}},&nbsp;
                        </span>
                    </td>
                    <td>
                        <img ng-repeat="i in w.weatherIconUrl" ng-src="{{i.value}}" />
                    </td>
                </tr>


            </tbody>
        </table>
    </div>
    <script>
        var URL = "http://api.worldweatheronline.com/free/v1/weather";
        function WeatherClientController($scope, $http) {
            $scope.zip = "01827";
            $scope.numberOfDays = 3;
            $scope.getWeather = function () {
                var zip = $scope.zip;
                var numberOfDays = $scope.numberOfDays;
//                console.log([zip, numberOfDays]);
                var url = URL.replace("ZIP", zip);
                url = url.replace("DAYS", numerOfDays);
//                console.log(url);

                $http.get(url).success(function (response) {
                    console.log(response);

                    $http.get(url).success(function handleResponse(response) {
//                        console.log(response);
                        $scope.weather = response.data.weather;
                        console.log($scope.weather);
                    });

                });
            }

        }
    </script>
</body>
</html>
