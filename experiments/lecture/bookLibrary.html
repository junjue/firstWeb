<body>
    <div class="container" ng-app="" ng-controller="BookLibraryController">
        <h1>Book Library</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                <tr>
                    <td><input class="form-control" ng-model="newBook.isbn" placeholder="ISBN" /></td>
                    <td><input class="form-control" ng-model="newBook.title" placeholder="Title" /></td>
                    <td><input class="form-control" ng-model="newBook.author" placeholder="Author" /></td>
                    <td>
                        <button class="btn btn-info">Add</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in books">
                    <td>{{x.isbn}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.author}}</td>

                    <td>
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-warning">Select</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
